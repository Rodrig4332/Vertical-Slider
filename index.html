<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical Slider</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div class="slider-container">
      <div class="left-slide">
        <div style="background-color: #f2768a;">
        <h1>Nature flower</h1>
        <p>all in pink</p>
        </div> 
        <div style="background-color: #2a86ba;">
        <h1>Beautiful Blue Sky</h1>
        <p>with its mountains</p>
        </div>
        <div style="background-color: #252e33;">
        <h1>Old Castle</h1>
        <p>In the wilderness</p>
        </div> 
        <div style="background-color: #66f2ff;">
        <h1>Flying Eagle</h1>
        <p>majestic bird</p>
        </div>
    </div>
      <div class="right-slide">
        <div style="background-image: url(https://images.unsplash.com/photo-1557401620-67270b61ea82?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D);"></div>
        <div style="background-image: url(https://images.unsplash.com/photo-1514539079130-25950c84af65?q=80&w=1469&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D);"></div>
        <div style="background-image: url(https://plus.unsplash.com/premium_photo-1670354737789-8cc4d225ba7c?q=80&w=1471&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D);"></div>
        <div style="background-image: url(https://images.unsplash.com/photo-1602615576820-ea14cf3e476a?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D);"></div>
      </div>
      <div class="action-buttons">
        <button class="down-button">
            <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
            <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
